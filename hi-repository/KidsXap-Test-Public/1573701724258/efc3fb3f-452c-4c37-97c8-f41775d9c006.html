function getDayDateFromWeekByGivenDate(givenDate, dayNumber, dayDiff) {
        var dayOfWeek = dayNumber; // 5 = friday
        var date = new Date(givenDate);
        if (dayNumber != null) {
            if (dayDiff === 0) {
                var day = date.getDay();
                //  these is for current week
                date.setDate(date.getDate() - day + (day === 0 ? -6 : dayOfWeek));
                return date;
            } else if (dayDiff < 0) {
                // these if for past week
                var newDate = new Date(date.setDate(date.getDate() - Math.abs(dayDiff)));
                var day = newDate.getDay();
                newDate.setDate(newDate.getDate() - day + (day === 0 ? -6 : dayOfWeek));
                return newDate;
            } else if (dayDiff > 0) {
                // these is for next week
                var newDate = new Date(date.setDate(date.getDate() + dayDiff));
                var day = newDate.getDay();
                newDate.setDate(newDate.getDate() - day + (day === 0 ? -6 : dayOfWeek));
                return newDate;
            }
        } else {
            date.setDate(date.getDate() + dayDiff);
            return date;
        }
}

function formatDate(dateToFormat) {
	var dd = dateToFormat.getDate();

	var mm = dateToFormat.getMonth()+1; 
	var yyyy = dateToFormat.getFullYear();
	if(dd<10) 
	{
		dd='0'+dd;
	} 

	if(mm<10) 
	{
		mm='0'+mm;
	} 
	return yyyy+'-'+mm+'-'+dd;
}
